  async function pickImage(candidates){
    const exts = ['.png','.jpg','.jpeg','.webp','.avif'];
    const flat = [];
    for(const c of candidates){
      if(!c) continue;
      const hasExt = /\.[a-z0-9]+$/i.test(c);
      if(hasExt) flat.push(c);
      else exts.forEach(e=>flat.push(c+e));
    }
    for(const raw of flat){
      const url = encodeURI(raw);
      const ok = await canLoad(url);
      if(ok) return url;
    }
    return null;
  }
  function canLoad(url){
    return new Promise(res=>{
      const img=new Image();
      img.onload=()=>res(true);
      img.onerror=()=>res(false);
      img.src=url;
    });
  }

  let lang="zh", route="home", testimonialPage=0;
  const $ = s=>document.querySelector(s);
  const main=$("#main"), nav=$("#nav"), langBtn=$("#langBtn"), footerText=$("#footerText");
  const T=()=>TEXT[lang];

  function renderNav(){
    const keys=["home","about","services","success","news","testimonials","partners","resources","recruitment","contact","privacy","terms"];
    nav.innerHTML = keys.map(k=>`<button class="navbtn ${route===k?'active':''}" data-k="${k}">${T().nav[k]}</button>`).join("");
    nav.querySelectorAll("button").forEach(b=>b.onclick=()=>{route=b.dataset.k; if(route!=='testimonials') testimonialPage=0; render();});
  }
  function card(html){return `<div class="card">${html}</div>`;}
  function section(title,body=""){return `<section class="section"><h2>${title}</h2>${body}</section>`;}

  function home(){
    const h=T().hero;
    const cards=h.cards.map(c=>card(`<h3>${c.t}</h3><p class="muted">${c.d}</p>`)).join("");
    return section(h.title, `<p>${h.subtitle}</p><div class="grid cols-3" style="margin-top:12px">${cards}</div>`);
  }

  async function about(){
    const L = lang==="en"?LEADS_EN:LEADS_ZH;
    const paras=(lang==="en"?ABOUT_EN:ABOUT_ZH).map(p=>`<p>${p}</p>`).join("");
    const figures=await Promise.all(L.map(async m=>{
      const ok = await pickImage(m.photoCandidates||[]);
      const img = ok ? `<img src="${ok}" alt="${m.name}" style="width:100%;max-height:180px;object-fit:cover;border-radius:8px;margin-bottom:8px" />` : "";
      return card(`${img}<div style="font-weight:700">${m.name}</div><div class="muted" style="font-style:italic">${m.title}</div><p style="margin-top:6px">${m.blurb}</p>`);
    }));
    return section(T().about.heading, `${paras}<h3 style="margin-top:12px">${T().about.leadership}</h3><div class="grid cols-2" style="margin-top:8px">${figures.join("")}</div>`);
  }

  async function services(){
    const S = lang==="en"?SERVICES_EN:SERVICES_ZH;
    const cardsHtml = await Promise.all(S.map(async s=>{
      const ok = await pickImage(s.imgCandidates||[]);
      const fig = ok ? `<div class="service-figure"><img src="${ok}" alt="${s.title}"/></div>` :
                       `<div class="service-figure"><span class="muted" style="font-size:12px">No image</span></div>`;
      return card(`<div style="text-align:center">
          <h3 style="font-size:22px;font-weight:800">${s.title}</h3>
          <div style="color:var(--blue);font-weight:700;margin-top:6px">${s.sub}</div>
        </div>
        ${fig}
        <ul class="list-check" style="margin-top:10px">${s.bullets.map(b=>`<li>${b}</li>`).join("")}</ul>`);
    }));
    return section(T().services.heading, `<div class="grid cols-3">${cardsHtml.join("")}</div>`);
  }

  function success(){
    const S = (lang==="en"?SUCCESS_EN:SUCCESS_ZH).map(st=>card(`
      <h3 style="font-size:20px;font-weight:800">${st.t}</h3>
      <p class="muted" style="margin-top:8px">${st.s}</p>
      ${st.m?`<div class="kpi">${st.m.map(([k,v])=>`<div><div class="v">${v}</div><div class="muted" style="font-size:12px">${k}</div></div>`).join("")}</div>`:""}
    `)).join("");
    return section(T().success.heading, `<div class="grid cols-2">${S}</div>`);
  }

  function news(){
    const N = (lang==="en"?NEWS_EN:NEWS_ZH).map(n=>card(`
      <div class="muted" style="font-size:12px">${n.d} • ${n.tag}</div>
      <h3 style="font-size:18px;font-weight:700;margin-top:4px">${n.t}</h3>
      <p class="muted" style="margin-top:6px">${n.s}</p>
      ${n.bullets?`<ul class="list-arrow" style="margin-top:8px">${n.bullets.map(b=>`<li>${b}</li>`).join("")}</ul>`:""}
    `)).join("");
    return section(T().news.heading, `<div class="grid cols-2">${N}</div>`);
  }

  function testimonials(){
    const ALL = (lang==="en"?TESTS_EN:TESTS_ZH);
    const total = Math.ceil(ALL.length/6);
    const sub = ALL.slice(testimonialPage*6, testimonialPage*6+6);
    const C = sub.map(ts=>card(`<blockquote style="font-style:italic">“${ts.q}”</blockquote><div style="margin-top:6px;color:var(--blue);font-weight:700">${ts.s}</div>`)).join("");
    return section(T().testimonials.heading, `
      <div class="grid cols-3">${C}</div>
      ${total>1?`<div class="center" style="gap:8px;margin-top:12px">
        <button class="btn" ${testimonialPage===0?"disabled":""} onclick="testimonialPage=Math.max(0,testimonialPage-1);render()">${T().btn.prev}</button>
        <span class="muted" style="font-size:14px">${testimonialPage+1} / ${total}</span>
        <button class="btn" ${testimonialPage>=total-1?"disabled":""} onclick="testimonialPage=Math.min(${total-1},testimonialPage+1);render()">${T().btn.next}</button>
      </div>`:""}
    `);
  }

  async function partners(){
    // 为每个 basename 生成候选路径并选中第一个能加载的
    const rows = await Promise.all(PARTNER_BASENAMES.map(async (name)=>{
      const candidates = [`${BASE}/partner/${name}`]; // 无后缀; pickImage 会自动补扩展名
      const url = await pickImage(candidates);
      if(url){
        return `<div class="card center partners cell"><img src="${url}" alt="${name} logo"/></div>`;
      }
      const hint = `${BASE.replace('file:///','')}\\partner\\${name}.[png|jpg|jpeg|webp]`;
      return `<div class="card center partners cell"><div class="muted" style="font-size:12px;text-align:center">${name}<br/><span class="inline-note">${hint}</span></div></div>`;
    }));
    return section(T().partners.heading, `<div class="grid cols-4">${rows.join("")}</div>
      <p class="inline-note" style="margin-top:8px">图片来自 <code>C:\\Users\\Public\\Pictures\\partner\\</code>；若看不到，请核对文件名和扩展名。</p>`);
  }

  function resources(){
    const S = (lang==="en"?SUPPORT_EN:SUPPORT_ZH);
    const cards = S.map((s,i)=>card(`
      <h3 style="font-size:18px;font-weight:700">${s.t}</h3>
      <p class="muted" style="margin-top:6px">${s.intro}</p>
      <div style="margin-top:6px">${s.tags.map(x=>`<span class="pill">${x}</span>`).join("")}</div>
      <button class="btn" style="margin-top:10px" onclick="toggle(${i})" id="btn${i}">${T().btn.expand}</button>
      <ul id="ul${i}" class="list-check" style="margin-top:8px;display:none">${s.items.map(it=>`<li>${it}</li>`).join("")}</ul>
    `)).join("");
    return section(T().resources.support, `<div class="grid cols-3">${cards}</div>`);
  }
  function toggle(i){
    const ul=document.getElementById('ul'+i),btn=document.getElementById('btn'+i);
    const open=ul.style.display!=="none"; ul.style.display=open?"none":"block";
    btn.textContent=open?T().btn.expand:T().btn.collapse;
  }

  function recruitment(){
    const J=(lang==="en"?JOBS_EN:JOBS_ZH).map(j=>`<li><strong>${j.r}</strong>（${j.type}）— ${j.d}</li>`).join("");
    return section(T().recruitment.heading, `<p>${T().recruitment.intro}</p><ul style="margin-top:6px">${J}</ul>`);
  }
  function contact(){
    const f=T().contact.form;
    return section(T().contact.heading, `<p>${T().contact.intro}</p>
      <div class="card" style="margin-top:10px">
        <div style="display:grid;gap:8px">
          <input placeholder="${f.name}" style="padding:10px;border:1px solid var(--line);border-radius:8px;background:#fff"/>
          <input placeholder="${f.email}" style="padding:10px;border:1px solid var(--line);border-radius:8px;background:#fff"/>
          <textarea placeholder="${f.msg}" rows="4" style="padding:10px;border:1px solid var(--line);border-radius:8px;background:#fff"></textarea>
          <button class="btn" onclick="alert('Submitted')">${f.submit}</button>
        </div>
      </div>`);
  }
  function simple(key){const X=T()[key]; return section(X.heading, `<p class="muted">${X.body}</p>`);}

  async function render(){
    renderNav();
    const map={home:home,about:about,services:services,success:success,news:news,testimonials:testimonials,partners:partners,resources:resources,recruitment:recruitment,contact:contact,privacy:()=>simple('privacy'),terms:()=>simple('terms')};
    const html = await map[route]();
    document.getElementById('main').innerHTML = html;
    document.getElementById('footerText').textContent = `${T().brand} © ${new Date().getFullYear()} ${T().footer.rights}`;
    document.title = `${T().brand} — ${T().nav[route]}`;
  }

  // 初始化
  document.getElementById('langBtn').onclick=()=>{
    lang=(lang==="en"?"zh":"en");
    document.getElementById('langBtn').textContent=(lang==="en"?"中文":"EN");
    render();
  };
  (async ()=>{ await render(); })();
  </script>
</body>
</html>
