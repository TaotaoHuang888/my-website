  async function pickImage(candidates){
    const exts = ['.png','.jpg','.jpeg','.webp','.avif'];
    const flat = [];
    for(const c of candidates){
      if(!c) continue;
      const hasExt = /\.[a-z0-9]+$/i.test(c);
      if(hasExt) flat.push(c);
      else exts.forEach(e=>flat.push(c+e));
    }
    for(const raw of flat){
      const url = encodeURI(raw);
      const ok = await canLoad(url);
      if(ok) return url;
    }
    return null;
  }
  function canLoad(url){
    return new Promise(res=>{
      const img=new Image();
      img.onload=()=>res(true);
      img.onerror=()=>res(false);
      img.src=url;
    });
  }
